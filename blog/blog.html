---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for category in site.categories %}
    <h3>{{ category[0] }}</h3>
    <ul>
      {% assign sorted = category[1] | sort: 'date' %}
      {% for post in sorted %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
</ul>
